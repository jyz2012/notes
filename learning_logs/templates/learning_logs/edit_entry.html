{% extends "learning_logs/base.html" %}
{% block content %}
<h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
</h3>
<h5>Edit entry:</h5>
<form action="{% url 'learning_logs:edit_entry' entry.id %}"
method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button class="btn btn-primary btn-sm" name="submit">Save changes</button>
</form>
{% endblock content %}
