{% extends "learning_logs/base.html" %}
{% block content %}
<h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
</h3>
<h5>Add a new entry:</h5>
<form action="{% url 'learning_logs:new_entry' topic.id %}"
method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button class="btn btn-primary btn" name="submit">Add entry</button>
</form>
{% endblock content %}
