{% extends "learning_logs/base.html" %}
{% block content %}
<h5>Add a new topic:</h5>
<form action="{% url 'learning_logs:new_topic' %}"
method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button class="btn btn-primary btn-sm mt-1" name="submit">Add topic</button>
</form>
{% endblock content %}
